<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Pathway+Gothic+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TLOU Quiz</title>
</head>

<body>
    <h1 class="head">How geek RU?</h1>
    <h2 class="subhead"><span id="lou">The Last of Us</span> Quiz Challenge</h2>

    <div class="container">

        <div id="question-container" class="hidden">
            <div id="question" class="font">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn font">Answer 1</button>
                <button class="btn font">Answer 2</button>
                <button class="btn font">Answer 3</button>
                <button class="btn font">Answer 4</button>
            </div>
        </div>
        <div class="image">
            <img id="answer-image" class="hidden">
            <p id="explanation" class="font"></p>
        </div>
        
        
    </div>
    <div id="control-score">
        <div class="controls">
            <button id="start-btn" class="start-btn btn font">Start</button>
            <button id="next-btn" class="next-btn btn hidden font">Next</button>
        </div>
        <div id="score">
            <p id="correct-score">Correct Answer: <span id="correct-num">0</span></p>
            <p id="incorrect-score">Incorrect Answer: <span id="incorrect-num">0</span></p>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
